<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="container">
        <div class="display">
        <p></p>
    </div>
    <div class="buttons">
        
        <button>*</button>
        <button>/</button>
        <button>-</button>
        <button>+</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>0</button>
        <button>.</button>
        <button id="equal">=</button>
        <button id="clear">C</button>
        <button id="last">X</button>
       
    </div>
    </div>
    <script>

        let buttons = document.querySelectorAll("button")
        // console.log(buttons[1].textContent)
        for(let i=0;i<buttons.length;i++){
        buttons[i].addEventListener("click", () => {
            let display = document.querySelector(".display p")
            if(buttons[i].id=="equal"){
                display.textContent = eval(display.textContent)
            }
            else{
                let show = buttons[i].textContent
            display.innerHTML= display.innerHTML +show 
            }
            if(buttons[i].id=="clear"){
                display.textContent = ""
            }
            if(buttons[i].id=="last"){   
                console.log(display.textContent = display.textContent.slice(0,-2))
            }
            
        })
    }

    </script>
</body>
</html>
